<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sliding Blocks</title>
  <!-- TODO: Add favicon -->
  <link rel="shortcut icon" href="./favicon.ico">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>

  <header>
    <button id="change-puzzle-btn">Change Puzzle</button>
    <button id="reset-puzzle-btn">Reset</button>
    <div>
      <button id="history-backward">â†¶</button>
      <span id="move-counter">0</span>
      <button id="history-forward">â†·</button>
    </div>
  </header>
  <dialog id="change-puzzle-dialog">
    <div id="computation-animation" class="invisible">
      <div
        style="animation-delay: -0s; background: oklch(0.75 0.2 0); border: min(0.78125vw, 0.78125vh) solid oklch(0.25 0.2 0);"
        class="animation-block"></div>
      <div
        style="animation-delay: -1.333s; background: oklch(0.75 0.2 120); border: min(0.78125vw, 0.78125vh) solid oklch(0.25 0.2 120);"
        class="animation-block"></div>
      <div
        style="animation-delay: -2.666s; background: oklch(0.75 0.2 240); border: min(0.78125vw, 0.78125vh) solid oklch(0.25 0.2 240);"
        class="animation-block"></div>
    </div>

    <div id="change-puzzle-dialog-container">
      <select id="puzzle-selection"></select>
      <div id="puzzle-textarea-start-div">
        <label for="puzzle-textarea-start">Start:</label><br>
        <textarea id="puzzle-textarea-start" rows="10" cols="16" name="puzzle-textarea-start" spellcheck="false"
          wrap="off" class="puzzle-string"></textarea>
      </div>
      <div id="puzzle-textarea-goal-div">
        <label for="puzzle-textarea-goal">Goal:</label><br>
        <textarea id="puzzle-textarea-goal" rows="10" cols="16" name="puzzle-textarea-goal" spellcheck="false"
          wrap="off" class="puzzle-string"></textarea>
      </div>
      <div id="puzzle-dialog-buttons">
        <button id="puzzle-submit-btn">âœ… Play</button>
        <button id="puzzle-solve-btn">ðŸ¤– Compute Solution</button>
      </div>

      <span id="error-msg"></span>
    </div>

  </dialog>

  <div id="svg-puzzle-container"></div>
</body>

</html>

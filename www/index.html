<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sliding Blocks</title>
  <!-- TODO: Add favicon -->
  <link rel="shortcut icon" href="./favicon.ico">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>

  <header>
    <button id="change-puzzle-btn">Change Puzzle</button>
    <p id="move-counter">0</p>
  </header>
  <dialog id="change-puzzle-dialog">
    <form>
      <div>
        <select id="puzzle-selection">

        </select>
      </div>
      <div>
        <!-- TODO: Improve styling -->
        <label for="puzzle-input-start">Start:</label>

        <textarea id="puzzle-input-start" rows="8" cols="8" name="puzzle-input-start" spellcheck="false"></textarea>

        <label for="puzzle-input-goal">Goal:</label>

        <textarea id="puzzle-input-goal" rows="8" cols="8" name="puzzle-input-goal" spellcheck="false"></textarea>
      </div>
    </form>
  </dialog>

  <div id="svg-puzzle-container"></div>

  <script src="./bootstrap.js"></script>
</body>

</html>

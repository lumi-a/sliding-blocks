<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sliding Blocks</title>
  <!-- TODO: Add favicon -->
  <link rel="shortcut icon" href="./favicon.ico">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>

  <header>
    <button id="change-puzzle-btn">Change Puzzle</button>
    <button id="reset-puzzle-btn">Reset</button>
    <div>
      <button id="history-backward">↶</button>
      <span id="move-counter">0</span>
      <button id="history-forward">↷</button>
    </div>
  </header>
  <dialog id="change-puzzle-dialog">
    <div>
      <select id="puzzle-selection">

      </select>
    </div>
    <div>
      <!-- TODO: Improve styling -->
      <label for="puzzle-textarea-start">Start:</label>
      <textarea id="puzzle-textarea-start" rows="10" cols="10" name="puzzle-textarea-start" spellcheck="false"
        class="puzzle-string"></textarea>

      <label for="puzzle-textarea-goal">Goal:</label>
      <textarea id="puzzle-textarea-goal" rows="10" cols="10" name="puzzle-textarea-goal" spellcheck="false"
        class="puzzle-string"></textarea>

      <button id="puzzle-submit-btn">✅</button>
      <button id="puzzle-solve-btn">Solve</button>
    </div>
  </dialog>

  <div id="svg-puzzle-container"></div>
</body>

</html>
